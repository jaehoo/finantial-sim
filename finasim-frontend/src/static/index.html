<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/w2ui-1.5.rc1.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/accounting.min.js"></script>
    <script src="js/w2ui-1.5.rc1.min.js"></script>
    
</head>

<body>

    <div>

        <div class="mainForm center shadow w2ui-page">

            <form id="mainData">
                <label for="name">Nombre:</label>
                <input type="text" name="name">
                <br>
                <label for="age">Edad:</label>
                <input type="number" name="age" />
                <br>
                <label for="saving">¿cuanto dinero tienes ahorrado?</label>
                <input type="number" name="saving" value="" step="any" required>
                <br>
                <label for="montlySaving">¿cuanto puedes ahorrar mensualmente?</label>
                <input type="number" name="montlySaving" step="any" required>
                <br>
                <label for="working">¿Cuantos años estimas trabajar?</label>
                <input type="number" name="working" required>
                <br>
                <label for="anualSaving">¿Puedes dar una aportanci&oacuten a fin de año (cuanto)?</label>
                <input type="number" name="anualSaving" required>
                <br>
                <label for="tasa">Tasa de rendimiento:</label>
                <input type="number" step="any" name="tasa" required>
                <label for="taxes">Impuestos (ISR):</label>
                <input type="number" step="any" name="taxes" required>
                <label for="inflation">Inflación:</label>
                <input type="number" id="inflacion" value="0" required>

                <label for="month">Comenzar a partir:</label>
                <select name="month" id="month">
                    <option value="1" default>Enero</option>
                    <option value="2">Ferbrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>

                <input id="letsGo" type="button" name="calculate" value="Calcular">
                <!--<input id="reset" type="button" name="reset" value="Reiniciar">-->

            </form>




        </div>

        <div id="result" class="shadow">

            
            

            <div class="year center">
                <div id="anualGrid" style="height: 350px;"></div>
            </div>

            
            
            <div class="center" style="width: 65%;">
                <div id="monthlyGrid" style="width: 100%; height: 350px;"></div>

            </div>

        </div>

    </div>

    <script>
    $(document).ready(function(){

        $('#letsGo').click(function() {SIM.calculate();});

</script>

</body>

</html>
